<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Bot UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .heading{
      /* padding: 10px; */
      text-align: left;
      color: rgb(50, 49, 49);
    }
    #controls {
      margin-bottom: 20px;
    }
    #transcripts {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
      background: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <h2 class="heading">Conversational Bot Demo</h2>
  <div id="controls">
    <button id="startStopBtn">Start</button>
  </div>
  <div id="transcripts" readonly></div>

  <script src="/static/app.js"></script>

</body>
</html>
